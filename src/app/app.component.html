<div class="container">
  <button type="button" class=" btn btn-success" (click)="onShow()">Show</button>

  <div class="container">
    <hr>
    <div class="row" *ngFor="let rowm of board; let i = index">
        <div class=" col-md-1" *ngFor="let colm of board[i]">
            {{colm}}
        </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <hr>
    <div class="row" *ngFor="let row2 of resBoard; let j = index">
        <div class=" col-md-1" *ngFor="let col2 of resBoard[j]">
            {{col2}}
        </div>
    </div>
  </div>
</div>
